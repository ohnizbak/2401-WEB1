<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 메인페이지 만들기</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .header {
            width: 1280px;
            height: 267px;
            margin-left: 311px;
            background-color: lightcoral;
            padding: 10px;
            box-sizing: border-box;
        }

        .container-menu {
            height: 50px;
            display: flex;
            justify-content: space-between;
        }

        .menu-left {
            display: flex;
            justify-content: start;
            gap: 5px;
        }

        .menu-right {
            display: flex;
            justify-content: end;
            gap: 5px;
        }

        .icon {
            width: 40px;
            height: 40px;
            margin: auto;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="header">
        
        <div class="container-menu">
            <div class="menu-left">
                <div class="icon">
                    <img src="nimg/menu.png" alt="메뉴">
                </div>
                <div class="icon">
                    <img src="nimg/pay.png" alt="페이">
                </div>
            </div>

            <div class="menu-right">
                <div class="icon">
                    <img src="nimg/talk.png" alt="말풍선">
                </div>
                <div class="icon">
                    <img src="nimg/bell.png" alt="알람종">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
