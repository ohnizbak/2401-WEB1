<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>

<body>
    <!-- 웹에서 이미지등의 파일을 경로로 불러올 때 두가지 경로가 있는데 -->
    <!-- 상대경로와 절대경로 -->

    <!-- 절대경로는 '/'로 시작한다. -->
    <!-- 상대경로는 '../' or 같은 폴더 내의 이름으로 시작한다. -->

    <!-- 내 컴퓨터에서만 확인할때는 절대 상대 똑같다. -->
    <!-- 그러나 웹 특성상 내가 작업한 파일을 서버로 올려야 하는데 -->
    <!-- '/' <- 루트 (최상위폴더) 경로가 내 컴퓨터와 서버에서 다를 수 있다. -->

    <!-- 정상 -->
    <img src="../img/짱구.jpg" alt="귀여운 짱구">
    <!-- 정상 -->
    <img src="같은폴더안이미지" alt="">
    <!-- 정상인데 위에거랑 같으면서 작성은 길어지니 일단 위에꺼 쓰자 -->
    <img src="./같은폴더안이미지" alt="">
   
    <!-- 비정상 -->
    <img src="../day03/같은폴더안이미지" alt="">

    <!-- ../는 상위 폴더로 갈때만 쓰는거, 같은 폴더내에 있을땐 img로 시작해도 댐 -->
    <!-- './' -> 현재 경로부터 시작, 일반적인 웹 작성에서는 있없 상관 없다. -->

    src : 경로
    alt : 대체 텍스트
    <!-- 웹표준상 대체택스트가 빠지면 에러남!!!!!! 꼭 써야댐 -->


    <!-- 로딩에 실패했을 때(경로 오류, 인터넷 오류) -->
    <!-- 접근성(시각장애인) -->
    
    <img src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202306/25/488f9638-800c-4bac-ad65-82877fbff79b.jpg" alt="">

    <!-- 내 폴더에 이미지를 포함시키는 방식과 다른 서버의 이미지를 가져다 쓰는 방식은 각자 장단점이 있다. -->

    <!-- 내 서버에 이미지를 넣으면 용량과 트래픽 사용량이 증가하지만 안정적 -->
    <!-- 외부 서버에서 가져오면 용량, 트래픽은 감소하지만 외부 서버 상태에 따라 로드 안될수도 -->

    <!-- 이미지는 용량이 크지 않으니 내 서버에 두고 -->
    <!-- 동영상같은 큰 용량은 외부서버(ex.유튜부)를 이용하는게 유리 -->

 
</body>
</html>
