<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container-high {
            width: 1920px;
            height: 40px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
        }

        .box {
            width: 206px;
            display: flex;
            justify-self: center;
            gap: 30px;
        }

        .menu {
            width: 40px;
            height: 40px;
            border-radius: 50%;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 126px;
            height: 40px;
            
            display: flex;
            justify-content: center;
            gap: 4px;

            font-size: 22px;
            font-weight: bold;
        }
        
        .search-box {
            width: 700px;
            display: flex;
        }
        .search-bar {
            width: 535px;
            height: 40px;
            border: 2px solid #222;
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;

            font-size: 20px;
            text-align: left;
            padding: 5px;
            box-sizing: border-box;
        }

        .glass {
            width: 65px;
            height: 40px;
            border-top-right-radius: 30px;
            border-bottom-right-radius: 30px;
            
        }

        .mic {
            width: 40px;
            height: 40px;
            background-color: lightgray;
            border-radius: 50%;

            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 15px;
        }

        .inform-box {
            width: 180px;
            display: flex;
            justify-content: end;
            padding-right: 30px;
            gap: 15px;
        }

        .icon {
            width: 40px;
            height: 40px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            background-color: white;
            border: none;
        }

        .container-bottom {
            display: flex;
        }
        .container-left {
            width: 100px;
            height: 1080px;
            display: flex;
            justify-content: center;
        }

        .menu-box {
             
        }

        .menu-left {
            list-style: none;
            padding: 20px;
        }

        .menu-list {
            width: 80px;
            height: 90px;
            
            border-radius: 15px;
        }

        .menu-name {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 5px;
        }

        .overflow {
            overflow: hidden;
        }

        .container-right {
            width: 1820px;
            height: auto;
            padding: 15px;
        }

    </style>
</head>
<body>
    <div class="container-high">
        
        <div class="box">
            <div class="menu">
                <img src="img/menus.png" alt="메뉴아이콘">
            </div>
            <div class="logo">
                <img src="img/youtube.png" alt="로고!">
                <p>Premium</p>
            </div>
        </div>
        <!-- ㅠㅠ -->

        <div class="search-box">
            <div class="search-bar"> 검색</div>
                <button class="glass">
                 <img src="img/search.png" alt="검색버튼">
                </button>
            <button class="mic">
                <img src="img/mic.png" alt="음성검색">
            </button>
        </div>
        <!-- ㅠㅠ검색창완성 -->

        <div class="inform-box">
            <button class="icon button">
                <img src="img/addition-button.png" alt="영상 올리기">
            </button>
            <button class="icon button">
                <img src="img/notification-bell.png" alt="알림">
            </button>
            <button class="icon button">
                <img src="img/profile.png" alt="프로필">
            </button>
        </div>
        <!-- 이거 왜 넘치지?  -->
    </div>
    

    <div class="container-bottom">

    <!-- 왼쪽 박스 -->
    <div class="container-left">

        <ul class="menu-box">
            <li class="menu-left">
                <button class="menu-list button">
                    <div class="menu-icon">
                        <img src="img/home.png" alt="홈">
                    </div>
                    <span class="menu-name">홈</span>
                </button>
            </li>
            <li class="menu-left">
                <button class="menu-list button">
                    <div class="menu-icon">
                        <img src="img/video.png" alt="dd">
                    </div>
                    <span class="menu-name">Shorts</span>
                </button>
            </li><li class="menu-left">
                <button class="menu-list button">
                    <div class="menu-icon">
                        <img src="img/subscribe.png" alt="sub">
                    </div>
                    <span class="menu-name">구독</span>
                </button>
            </li><li class="menu-left">
                <button class="menu-list button">
                    <div class="menu-icon">
                        <img src="img/music.png" alt="music">
                    </div>
                    <span class="menu-name overflow">Youtube Music</span>
                </button>
            </li><li class="menu-left">
                <button class="menu-list button">
                    <div class="menu-icon">
                        <img src="img/me.png" alt="me">
                    </div>
                    <span class="menu-name">나</span>
                </button>
            </li><li class="menu-left">
                <button class="menu-list button">
                    <div class="menu-icon">
                        <img src="img/download.png" alt="down">
                    </div>
                    <span class="menu-name overflow">오프라인 저장목록</span>
                </button>
            </li>
        </ul>
    </div>
    <!-- 하...  -->

  

</div>
</body>
</html>
