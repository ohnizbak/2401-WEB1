<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 100px;
            height: 100px;
            background-color: pink;

            /* 가장 많이 쓰는 형태 : border: 1px solid black; */

            /* 굵기 */
            border-width: 1px;
            /* 선 모양 */
            border-style: solid;
            /* 색깔 */
            border-color: black;
       
        }
    </style>
</head>

<body>

    <div class="box"></div> 

    <!-- div.box = div class -->

</body>
</html>
