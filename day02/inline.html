<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline태그</title>
    <style>
        .del-line {text-decoration: line-through;}
    </style>
</head>
<body>
    

    <span>아무 디자인이 없는 인라인태그</span>
    <br>
    <code>소스 코드를 작성하기 위한 태그</code>


    <!-- 일단 인라인 텍스트 태그는 위 두개정도만 기억해두고 다른 태그가 필요한 경우에는 구글 검색! -->

    <!-- 이외 텍스트 디자인 관련 태그는 전부 css로 처리할 수 있으므로 가급적 사용 자제 -->

    <br>

    ex.

    <del>취소선 태그</del>
    <br>
    <span class="del-line">span으로 취소선 구현</span>


</body>
</html>
