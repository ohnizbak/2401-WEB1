<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container-high {
            width: 100%;
            height: 110px;
            padding: 30px;
        }

        .box {
            width: 206px;
            display: flex;
            justify-self: center;
            gap: 30px;

            background-color: lightgray;
        }

        .menu {
            width: 40px;
            height: 40px;
            border-radius: 50%;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 126px;
            height: 40px;
            
            display: flex;
            justify-content: center;
            gap: 4px;

            font-size: 22px;
            font-weight: bold;
        }
        
        .search-box {
            width: 100px;
            background-color: pink;
        }
        .search-bar {
            width: 600px;
            height: 40px;
            border: 2px solid #222;
            border-radius: 30px;

            font-size: 20px;
            text-align: left;
            padding: 5px;
            box-sizing: border-box;
        }

        .glass {
            width: 65px;
            height: 40px;
            border-top-right-radius: 30px;
            border-bottom-right-radius: 30px;
            display: flex;
            justify-content: center;
            
        }

        .mic {
            width: 40px;
            height: 40px;
            background-color: lightgray;
            border-radius: 50%;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        
    </style>
</head>
<body>
    <div class="container-high">
        
        <div class="box">
            <div class="menu">
                <img src="img/menus.png" alt="메뉴아이콘">
            </div>
            <div class="logo">
                <img src="img/youtube.png" alt="로고!">
                <p>Premium</p>
            </div>
        </div>
        <!-- ㅠㅠ -->

        <div class="search-box">
            <div class="search-bar"> 검색
                <button class="glass">
                    <img src="img/search.png" alt="검색버튼">
                </div>
            </div>
            <div class="mic">
                <img src="img/mic.png" alt="음성검색">
            </div>
        </div>

    </div>
</body>
</html>
