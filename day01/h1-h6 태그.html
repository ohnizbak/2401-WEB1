
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목 글자 태그</title>
</head>

<body>
    <!--주석 단축키는 ctrl+/-->
    <!-- h1은 문서의 가장 중요한 제목이 들어가는 태그 한 문서에 딱 한개만 있을 수 있음 -->
    <!-- 목차 제목 h2, 부제목 h3정도 -->
    <h1>Header-1</h1>
    <!-- h2~h6은 자유롭게 써도 된다. -->
    <h2>Header-2</h2>
    <h3>Header-3</h3>
    <!-- 일반적으로 h4이상은 잘 안쓴다 (구조가 복잡해짐) -->
    <!-- 상황에 맞게 쓰자 -->
    <h4>Header-4</h4>
    <h5>Header-5</h5>
    <h6>Header-6</h6>


    <!-- h태그는 문서의 제목이다 -->
    <!-- 웹 검색 결과에 노출되기 위해서 h태그는 잘 작성되어 있어야 한다. -->

    <!-- 단축키 h${header-$}*6 -->
    <!-- $: 넘버링 {}: 태그 안에 내용 넣기 *6: 6개 만든다는 뜻 -->
    

</body>
</html>
