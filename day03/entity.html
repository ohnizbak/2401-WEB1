<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>특수문자</title>
</head>

<body>
    <!-- html문서 안에 특수문자를 적고 싶을 때 -->


    <!-- greaater then : ~보다 크다 -->
    10 &gt; 5

    <!-- less then : ~보다 작다 -->
    5 &lt; 10

    <br>
    <!-- 카피라이트 표시 -->
    &copy; copyright All right then 웹 수업은 즐거워

    <br>
    <!-- 공백표현 -->
    공백을&nbsp;&nbsp;&nbsp;&nbsp;여러 칸 입력할 수 있어요

</body>
</html>
