<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 특이하게 콜론(:)이 두개나 들어간다! */
        h2::before {
            content: '하하';
        }

        p::after {
            content: '호호';
        }
    </style>
</head>
<body>
    <h2>TITLE-1</h2>
    <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Reiciendis necessitatibus, iste ad ratione impedit excepturi ducimus dolor minima nemo sunt ab quis harum magni est neque alias. Nihil, asperiores beatae!
    </p>
</body>
</html>
